# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lightspeed

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://lightspeed.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f1467d69d616406cb182e80e34350053 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c04f95068ead410bac952a1bfec5e2b9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: lightspeed.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f1467d69d616406cb182e80e34350053 }}/lightspeed:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lightspeed'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_81f15846bedb486399a027c4f60f9585 }}
        images: 'lightspeed.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f1467d69d616406cb182e80e34350053 }}/lightspeed:${{ github.sha }}'