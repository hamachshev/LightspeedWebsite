# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lightspeed

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://lightspeed.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d4111b3a9556493ba1f69c5e0ba09f50 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9fb880a94d514220823ffa162bd18937 }}

    # - name: Build and push container image to registry
    #   uses: docker/build-push-action@v3
    #   with:
    #     platforms: linux/amd64
    #     push: true
    #     tags: lightspeed.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d4111b3a9556493ba1f69c5e0ba09f50 }}/lightspeed:${{ github.sha }}
    #     file: ./Dockerfile
         # Build the Docker image for the linux/amd64 platform
    - name: Build Docker Image
      run: docker build -t lightspeed/lightspeed . --platform linux/amd64

    # Tag the Docker image
    - name: Tag Docker Image
      run: docker tag lightspeed/lightspeed lightspeed.azurecr.io/lightspeed/lightspeed:${{ github.sha }}
         # Push the Docker image to Azure Container Registry
    - name: Push Docker Image to Azure Container Registry
      run: docker push lightspeed.azurecr.io/lightspeed/lightspeed:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lightspeed'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_dead9e0bf81d46499beed9681962473a }}
        images: 'lightspeed.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d4111b3a9556493ba1f69c5e0ba09f50 }}/lightspeed:${{ github.sha }}'
